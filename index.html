<!DOCTYPE html>
<html>
<head>
  <title>My Proxy Browser</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }
    #fullscreenBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form onsubmit="loadSite(); return false;">
    <input type="text" id="urlInput" placeholder="Enter a URL" style="width: 60%;" />
    <button type="submit">Go</button>
  </form>

  <button id="fullscreenBtn" onclick="goFullscreen()">Fullscreen</button>

  <iframe id="browserFrame" allowfullscreen></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById("browserFrame").src = url;
    }

    function goFullscreen() {
      const iframe = document.getElementById("browserFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported");
      }
    }
  </script>
</body>
</html>
