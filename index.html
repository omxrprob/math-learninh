<!DOCTYPE html>
<html>
<head>
  <title>Omxr's Mini Browser</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }
    #urlDisplay {
      margin-top: 10px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form onsubmit="loadSite(); return false;">
    <input type="text" id="urlInput" placeholder="Enter a URL" />
    <button type="submit">Go</button>
    <button type="button" onclick="goFullscreen()">Fullscreen</button>
  </form>

  <div id="urlDisplay"></div>

  <iframe id="browserFrame" allowfullscreen></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      document.getElementById("browserFrame").src = url;
      document.getElementById("urlDisplay").textContent = "Now viewing: " + url;
    }

    function goFullscreen() {
      const iframe = document.getElementById("browserFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported");
      }
    }
  </script>
</body>
</html>
